<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="screen"></div>
            <div class="keypad">
                <div class="line">
                    <div class="key">CLEAR</div>
                    <div class="key">CANCEL</div>
                </div>
                <div class="line">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">+</div>
                </div>
                <div class="line">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">-</div>
                </div>
                <div class="line">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">*</div>
                </div>
                <div class="line">
                    <div class="key">.</div>
                    <div class="key">0</div>
                    <div class="key">=</div>
                    <div class="key">/</div>
                </div>
            </div>
        </div>
    </body>
</html>
